<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
  <title>CV</title>
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="#contacts" class="nav-link">Contacts</a></li>
          <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
          <li class="nav-item"><a href="#code" class="nav-link">Code</a></li>
          <li class="nav-item"><a href="#education" class="nav-link">Education</a></li>
          <li class="nav-item"><a href="#languages" class="nav-link">Languages</a></li>
          <li class="nav-item"><a href="#skills" class="nav-link">Skills</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <div class="container main-container">
      <section class="avatar">
        <div class="avatar-photoframe">
          <img src="assets/img/photo_for_cv.JPG" alt="avatar photo" class="avatar-photo">
        </div>
        <div class="avatar-title">
          <h1 class="main-title">Maksim Butatov</h1>
          <h3 class="main-subtitle">future front-end developer</h3>
        </div>
      </section>
      <section class="contacts" id="contacts">Contacts</section>
      <section class="about" id="about">About</section>
      <section class="code" id="code"></section>
      <section class="education" id="education">Education</section>
      <section class="languages" id="languages">Languages</section>
      <section class="skills" id="skills">Skills</section>
    </div>
  </main>
  <footer class="footer">
    <div class="container footer-container">

    </div>
  </footer>
</body>
</html>
